<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- for non-UI builds: -->
<script src="https://ajax.googleapis.com/ajax/libs/shaka-player/3.2.0/shaka-player.compiled.js"></script>
<!-- or, for UI builds: -->
<script src="https://ajax.googleapis.com/ajax/libs/shaka-player/3.2.0/shaka-player.ui.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/shaka-player/3.2.0/controls.css" />

<title>Sensasi | Unifi TV</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    outline: none;
    user-select: none;
    cursor: none;
  }
  body {
    background: #000;
    width: 100%;
    height: 100vh;
    display: grid;
    align-items: center;
    text-align: center;
    overflow: hidden;
  }
  #video {
    position: fixed;
    overflow: hidden;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    margin: auto;
    width: 100%;
  }
</style>

</head>
<body>

<div id="video" data-shaka-player-container style="max-width: 40em;" data-shaka-player-cast-receiver-id="1BA79154" data-shaka-player-cast-android-receiver-compatible="true">
  <!-- The data-shaka-player tag will make the UI library use this video element.
If no video is provided, the UI will automatically make one inside the container div. -->
  <video autoplay data-shaka-player style="width: 100%; height: 100%;"></video>
</div>

<script>
  const manifestUri = "https://unifi-live05.secureswiftcontent.com/UnifiHD/live30.mpd";

  async function init() {
    // When using the UI, the player is made automatically by the UI object.
    const video = document.getElementById("video");
    const ui = video["ui"];
    const controls = ui.getControls();
    const player = controls.getPlayer();

    player.configure({
      drm: {
        clearKeys: {
          // 'key-id-in-hex':
          "b3838bf685aa8dba33086aa2369e0fe7":
            // 'key-in-hex'
            "9bf61620fcd6818d05e8858daab52ad5",
        },
      },
    });

    // Attach player and ui to the window to make it easy to access in the JS console.
    window.player = player;
    window.ui = ui;

    // Listen for error events.
    player.addEventListener("error", onPlayerErrorEvent);
    controls.addEventListener("error", onUIErrorEvent);

    // Try to load a manifest.
    // This is an asynchronous process.
    try {
      await player.load(manifestUri);
      // This runs if the asynchronous load is successful.
      console.log("The video has now been loaded!");
    } catch (error) {
      onPlayerError(error);
    }
  }

  function onPlayerErrorEvent(errorEvent) {
    // Extract the shaka.util.Error object from the event.
    onPlayerError(event.detail);
  }

  function onPlayerError(error) {
    // Handle player error.
    console.error("Error code", error.code, "object", error);
  }

  function onUIErrorEvent(errorEvent) {
    // Extract the shaka.util.Error object from the event.
    onPlayerError(event.detail);
  }

  function initFailed(errorEvent) {
    // Handle the failure to load; errorEvent.detail.reasonCode has a
    // shaka.ui.FailReasonCode describing why.
    console.error("Unable to load the UI library!");
  }

  // Listen to the custom shaka-ui-loaded event, to wait until the UI is loaded.
  document.addEventListener("shaka-ui-loaded", init);
  // Listen to the custom shaka-ui-load-failed event, in case Shaka Player fails
  // to load (e.g. due to lack of browser support).
  document.addEventListener("shaka-ui-load-failed", initFailed);

  // UserAgent.
  Object.defineProperty(navigator, "userAgent", {
    get: function () {
      return "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/108.0.0.0 Safari/537.36";
    },
  });

  // Fullscreen detection.
  navigator.standalone = navigator.standalone || screen.height - document.documentElement.clientHeight < 40;

  // This code will be executed if app is running standalone.
  function isRunningStandalone() {
    return window.matchMedia("(display-mode: standalone)").matches;
    if (isRunningStandalone()) {
    }
  }
  isInWebAppChrome = window.matchMedia("(display-mode: standalone)").matches;

  // Enable cookie.
  function cookiesEnabled() {
    return cookie("check", "valid", { expires: 1 }) && $.cookie("check") == "valid";
  }
  const cookieEnabled = navigator.cookieEnabled;
  console.log(cookieEnabled); // Output: true
</script>

</body>
</html>
